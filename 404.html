<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags for 404 -->
    <title>404 Not Found - Alok Video Editor</title>
    <!-- Prevent search engines from indexing 404 pages -->
    <meta name="robots" content="noindex, nofollow">
    
    <meta name="description" content="404 Page Not Found. The page you are looking for does not exist on Alok Video Editor.">
    <meta name="author" content="Alok Mahato">

    <!-- Fonts (Matching Main Site) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.6);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444; /* Red tint for 404 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Ambient Background */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse 6s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* 3D Scene Container */
        .scene {
            width: 90%;
            max-width: 700px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 5rem 3rem;
            text-align: center;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* 404 Typography */
        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(5rem, 12vw, 8rem); /* Massive 404 */
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -5px;
            margin: 0;
            
            /* Realistic 3D Shadow with a reddish tint hint */
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            
            transform: translateZ(60px);
            color: #fff;
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: var(--text-main);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateZ(40px);
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.05rem;
            color: var(--text-muted);
            max-width: 500px;
            line-height: 1.6;
            transform: translateZ(30px);
            margin-bottom: 2rem;
        }
        
        /* Button Style */
        .btn-home {
            transform: translateZ(45px);
            background: var(--text-main);
            color: var(--bg-color);
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateZ(45px) translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Footer Socials */
        footer {
            margin-top: 3rem;
            transform: translateZ(35px);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .social-link:hover {
            color: var(--text-main);
        }
        
        .social-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: white;
            transition: width 0.3s;
        }

        .social-link:hover::after {
            width: 100%;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 3rem 1.5rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .brand-name {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.95rem;
            }

            body {
                perspective: none; 
            }
            
            .card {
                transform: none !important;
            }
            
            .social-links {
                flex-direction: column;
                gap: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <main class="scene">
        <article class="card" id="tiltCard">
            <header>
                <div class="error-code">404</div>
                <h2 class="brand-name">Alok Video Editor</h2>
            </header>

            <section class="content">
                <p class="description">
                    Oops! It looks like this plugin, page, or file got lost in the edit. 
                    <br><br>
                    Don't worry, 'Something is coming soon' from Alok Video Editor, but this specific link doesn't exist yet.
                </p>
                
                <!-- Home Button -->
                <a href="/" class="btn-home">Return Home</a>
            </section>

            <footer>
                <nav class="social-links">
                    <a href="https://www.youtube.com/@alokvideoeditor1" target="_blank" class="social-link">YouTube</a>
                    <a href="https://www.instagram.com/alokvideoeditor1/" target="_blank" class="social-link">Instagram</a>
                    <a href="https://www.facebook.com/alokvideoeditor" target="_blank" class="social-link">Facebook</a>
                </nav>
            </footer>
        </article>
    </main>

    <script>
        // --- 3D Tilt Logic (Same as Main Page) ---
        const card = document.getElementById('tiltCard');
        const container = document.querySelector('.scene');

        if (window.matchMedia("(hover: hover)").matches) {
            container.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / 25) * -1; 
                const rotateY = (x - centerX) / 25;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            });
        }
    </script>
</body>
</html>
